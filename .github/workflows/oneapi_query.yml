name: OneAPI Query

on:
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 'Install dependencies'
        run: pip install -r oneapi/requirements.txt

      - name: 'Run script'
        env:
          ONE_API: ${{secrets.ONE_API}}
        run: python oneapi/query.py
