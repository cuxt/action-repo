name: News TG

schedule:
  - cron: '*/30 * * * *'
watch:
  types: started


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 'Install dependencies'
        run: pip install -r news/requirements.txt

      - name: 'Run script'
        env:
          TOKEN: ${{secrets.TOKEN}}
        run: python news/tg.py
